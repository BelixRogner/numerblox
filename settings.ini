[DEFAULT]
host = github
lib_name = numerai_blocks
repo_name = numerai-blocks
company_name = CrowdCent
user = crowdcent
description = Tools for solid Numerai pipelines
keywords = Numerai, Machine Learning
author = Jason Rosenfeld, Carlo Lepelaars and contributors
author_email = @crowdcent.com
copyright = CrowdCent 2022
branch = main
version = 0.1.0
min_python = 3.7
audience = Developers
language = English
custom_sidebar = True
license = apache2
# From 1-7: Planning Pre-Alpha Alpha Beta Production Mature Inactive
status = 2

# Optional. Same format as setuptools requirements
requirements = nbdev jupyter numpy scipy pandas tqdm rich joblib pyarrow typeguard numerapi lightgbm catboost tensorflow scikit-learn python-dateutil pandas-profiling google-cloud-storage
dev_requirements = nbqa nb-black

nbs_path = nbs/
doc_path = docs
recursive = False

doc_host =  https://%(user)s.github.io
#For Enterprise Git pages use:  
#doc_host = https://pages.github.%(company_name)s.com.  

doc_baseurl = /%(lib_name)s/
# For Enterprise Github pages docs use:
# doc_baseurl = /%(repo_name)s/%(lib_name)s/

git_url = https://github.com/%(user)s/%(lib_name)s/tree/%(branch)s/
# For Enterprise Github use:
#git_url = https://github.%(company_name)s.com/%(repo_name)s/%(lib_name)s/tree/%(branch)s/

lib_path = %(lib_name)s
title = %(lib_name)s

#Test flags: introduce here the test flags you want to use separated by |
tst_flags = other|cuda_test
#Custom sidebar: customize sidebar.json yourself for advanced sidebars (False/True)
#custom_sidebar = 
#Cell spacing: if you want cell blocks in code separated by more than one new line
#cell_spacing = 
#Custom jekyll styles: if you want more jekyll styles than tip/important/warning, set them here
#jekyll_styles = note,warning,tip,important
